<!DOCTYPE html>
<html>

<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Ground Control Dashboard</h1>
  <h4>Date: <span id="date"></span></h4>
  <div class="all-chart-container">
    <div class="chart-container">
      <h5>Raw Telemetry</h5>
      <div id="rawTelemetry">
        <table>
          <tbody>
            <tr>
              <td id="rawState"></td>
              <td></td>
            <tr>
              <td id="rawTemp"></td>
              <td></td>
            </tr>
            <tr>
              <td id="rawHeight"></td>
              <td></td>
            </tr>
            <tr>
              <td id="rawPressure"></td>
              <td></td>
            </tr>
            <tr>
              <td id="rawLong"></td>
              <td></td>
            </tr>
            <tr>
              <td id="rawLat"></td>
              <td></td>
            </tr>
            <tr>
              <td id="rawXAcc"></td>
              <td></td>
            </tr>
            <tr>
              <td id="rawYAcc"></td>
              <td></td>
            </tr>
            <tr>
              <td id="rawZAcc"></td>
              <td></td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>
    <div class="chart-container">
      <h5>State Control</h5>
      <table>
        <tbody>
          <tr>
            <td><a id="prelaunchBtn" class="bn15">Prelaunch </a>
            <td>
            <td><a id="launchBtn" class="bn15">Launch </a>
            <td>
          <tr>
            <td><a id="endBtn" class="bn15">End </a>
            <td>
            <td><a id="resetBtn" class="bn15">Reset </a>
            <td>
          </tr>
          <tr>
            <td><a id="testBtn" class="bn15">Test </a>
            <td>
            <td><a id="drogueBtn" class="bn15">Drogue </a>
            <td>
          </tr>
          <tr>
            <td><a id="mainBtn" class="bn15">Main </a>
            <td>
            <!-- <td><a id="" class="bn15">Drogue </a> -->
            <td>
          </tr>


        </tbody>
      </table>
      <!-- <canvas id="tempChart"></canvas> -->

      <!-- <a id="endBtn" class="bn15">End Flight</a><br>
      <a id="resetBtn" class="bn15">Software Reset</a> -->
    </div>
    <div class="chart-container">
      <h5>Temperature</h5>
      <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-container">
      <h5>Pressure</h5>
      <canvas id="pressChart"></canvas>
    </div>
    <div class="chart-container">
      <h5>Altitude</h5>
      <canvas id="heightChart"></canvas>
    </div>
    <!-- <div class="chart-container">
      <h5>Logitude</h5>
      <canvas id="longChart"></canvas>
    </div>
    <div class="chart-container">
      <h5>Latitude</h5>
      <canvas id="latChart"></canvas>
    </div> -->
    <!-- <div class="chart-container">
      <h5>Orientation</h5>
      <canvas id="orientationChart"></canvas>
    </div> -->
    <div class="chart-container">
      <h5>Acceleration</h5>
      <canvas id="accelerationChart"></canvas>
    </div>
    <div class="chart-container">
      <h5>GPS</h5>
      <div id="gps"></div>
    </div>

    <!-- <div class="map-container">
      <h5>GPS</h5>
      
    </div> -->
    <div id="mapdiv" class="smallmap olMap"></div>



  </div>

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="./node_modules/chart.js/dist/chart.js"></script>
  
  <script src="/node_modules/socket.io-client/dist/lib/socket.io.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet"/>

  <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <script src="node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="node_modules/d3/d3.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>

  <script type="module" src="scripts/chartConfigs.js"></script>
  <script type="module" src="app.js"></script>

</body>

</html>
